<dom-module id="view-event-page">
	<style include="form-shared"></style>
	<style>
		:host {
			display: block;
			color: black;
		}
		.card-content {
			width: 480px;
		}
		.card-actions {

		}
		
		.paper-input-description {
			margin: 0;
			font-size: 10px;
			text-align: right;
		}
	</style>
	<template>
		<paper-card class="responsive-card">
			<div class="card-content">
				[[event.eventHost]]
			</div>
			<div class="card-flex"></div>
			<div class="card-actions">
				<paper-button on-tap="_back">Back</paper-button>
			</div>
		</paper-card>
	</template>
	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'view-event-page',
				properties: {
					selectedEvent: {
						type: String,
						observer: '_onEvent'
					},
					event: {
						type: Object,
						value: function() {
							return {};
						}
					}
				},
				_back: function() {
					app.redirect('events');
				},
				_onEvent: function(event) {
					if(event) {
						this.set('event', app.userData.events[event]);
					}
				}
			});
		})();

	</script>
</dom-module>
