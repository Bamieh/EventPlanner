<!-- home-page: home page -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="home-page">
	<style include="shared-styles"></style>
	<style>
		:host {
			display: block;
		}
		.home-caption {
			@apply(--layout-vertical);
		    @apply(--layout-center-center);
	        padding: 5px 30px;
		}
		.home-caption__title {
			font-weight: 100;
			font-size: 36px;
			text-align: center;
		}
		.home-caption__button {
			font-weight: 300;
			padding: 10px 30px;
			font-size: 16px;
			background-color: rgba(255,255,255,0.2);
			text-transform: uppercase;
		}
	</style>
	<template>
		<iron-image class="full-bg full-bg--dim" sizing="cover" preload src="/images/264H.jpg"></iron-image>
		<div class="home-caption">
			<h1 class="home-caption__title">Your Awesome Event Planner</h1>
			<paper-button on-tap="_redirect" class="home-caption__button" raised>Start Now</paper-button>
		</div>

	</template>
	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'home-page',
				properties: {
					/**
					* Property description
					*/
					propertyName: {
						type: Object,
						value: {},
						notify: true
					}
				},
				_redirect: function() {
					if(app.user && app.user.uid) {
						app.redirect('events');
					} else {
						app.redirect('signin');
					}
				}
			});
		})();

	</script>
</dom-module>
