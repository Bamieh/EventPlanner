<dom-module id="password-input">
  <template>

    <style>
      :host {
        display: inline-block;
      }
      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
    </style>

    <password-validator></password-validator>

    <input is="iron-input" name="[[ name ]]" maxlength="6" bind-value="{{pass}}" size="6" aria-label="Password field">


  </template>
</dom-module>

<script>
  Polymer({
    is: 'password-input',
    behaviors: [
      Polymer.IronValidatableBehavior
    ],
    properties: {
      value: {
        notify: true,
        type: String
      },
      name: {
        type: String,
        value: 'password'
      },
      pass: {
        type: String
      },
      validator: {
        type: String,
        value: 'password-validator'
      }
    },
    observers: [
      '_computeValue(pass)'
    ],
    _computeValue: function(pass) {
      this.set('value', pass.trim() );
      // this.value = pass.trim();
    }
  });
</script>
