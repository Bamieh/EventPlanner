<script>
  Polymer({
    is: 'password-validator',
    behaviors: [
      Polymer.IronValidatorBehavior
    ],
    validate: function(value) {
      // Minimum 6 characters at least 1 Alphabet, 1 Number and 1 Special Character:
      return Boolean(value.match(/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*()#?&])[A-Za-z\d$@()$!%*#?&]{6,}$/));
    }
  });
</script>
