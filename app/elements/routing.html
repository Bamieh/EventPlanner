<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    
    var content = document.querySelector('#content');
    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // // Middleware
    function scrollToTop(ctx, next) {
      // app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      // app.closeDrawer();
      next();
    }

    function manageUserData(ctx, next) {
      console.log('setting active', app.user);
      app.$.loader.active = true;
      if(!app.user || (app.user && !app.user.uid)) {
        app.$.loader.active = false;
        next();
        return;
      }

      if(app.userDataReady) {
        console.log('dataReady already true');
        app.$.loader.active = false;
        next();
        return;
      }

      document.addEventListener('user-data-ready', function() {
        console.log('dataReady event');
        app.$.loader.active = false;
        next();
      });
    }

    function pageTransition(callback) {
        content.classList.add('transition');
        setTimeout(function(){
          content.classList.remove('transition');
          console.log('removing transition');
          callback();
        }, 300);
    }

    // Routes
    page('*', scrollToTop, closeDrawer, manageUserData, function(ctx, next) {
      if (ctx.init) {
        next();
      } else {
        pageTransition(next);
      }
    });


    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/user/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });
    
    page('/signup', function() {
      app.route = 'signup';
    });

    page('/create-event', function() {
      app.route = 'create-event';
    });

    page('/signin', function() {
      app.route = 'signin';
    });

    page('/events', function() {
      app.route = 'events';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    function redirect(url) {
      if(typeof url !== 'string') {
        url = '';
      }
      page.redirect(app.baseUrl+url); 
    }
    
    app.set('redirect', redirect);

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
